<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Blogge | Single Post</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/style.css" rel="stylesheet" />
  <link rel="icon" href="images/favicon.svg" type="image/x-icon" />
</head>

<body>
  <!-- ‚úÖ Navbar -->
  <nav class="main-nav navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/logo.svg" alt="logo" />
      </a>
    </div>
  </nav>

  <!-- ‚úÖ Main Post -->
  <section class="blog-single">
    <div class="container">
      <div id="post-wrapper">
        <p>Loading post...</p>
      </div>
    </div>
  </section>

  <!-- ‚úÖ Footer -->
  <footer class="footer text-center">
    <p>¬© <span id="year"></span> Blogge</p>
  </footer>

  <!-- ‚úÖ Scripts -->
  <script src="vendor/jQuery/jquery.min.js"></script>
  <script src="vendor/bootstrap/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gray-matter@4.0.3/index.min.js"></script>

  <script>
    // ‚è≥ Footer –∂–∏–ª
    document.getElementById("year").innerText = new Date().getFullYear();

    // üîó slug –∞–≤–∞—Ö
    const slug = new URLSearchParams(window.location.search).get("slug");
    const wrapper = document.getElementById("post-wrapper");

    if (!slug) {
      wrapper.innerHTML = `<p style="color:red">‚ùó Slug –ø–∞—Ä–∞–º–µ—Ç—Ä –±–∞–π—Ö–≥“Ø–π –±–∞–π–Ω–∞.</p>`;
    } else {
      fetch(`posts/${slug}.md`)
        .then(res => {
          if (!res.ok) throw new Error("‚ùó Post not found");
          return res.text();
        })
        .then(md => {
          const parsed = matter(md);
          const html = marked.parse(parsed.content);
          const fm = parsed.data;

          wrapper.innerHTML = `
            <article class="blog-post">
              <h1>${fm.title || slug}</h1>
              ${fm.date ? `<p><em>${new Date(fm.date).toLocaleDateString()}</em></p>` : ""}
              ${fm.thumbnail ? `<img src="${fm.thumbnail}" alt="${fm.title}" style="max-width:100%;margin:1rem 0;border-radius:8px;" />` : ""}
              <div class="post-content">${html}</div>
            </article>
          `;
        })
        .catch(err => {
          console.error("‚ö†Ô∏è –ê–ª–¥–∞–∞:", err);
          wrapper.innerHTML = `<p style="color:red">üö´ –ù–∏–π—Ç–ª—ç–ª –æ–ª–¥—Å–æ–Ω–≥“Ø–π. <a href="index.html">–ù“Ø“Ø—Ä —Ö—É—É–¥–∞—Å —Ä—É—É –±—É—Ü–∞—Ö</a></p>`;
        });
    }
  </script>
</body>
</html>
