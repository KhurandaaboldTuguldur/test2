  <link href="css/style.css" rel="stylesheet" />
  <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon" />
</head>

<body>
  <!-- ✅ 상단 네비게이션 -->
  <nav class="main-nav navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img class="logo-main" src="images/logo.svg" alt="logo" />
      </a>
      <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#mainNav">
        <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
      </button>
      <div class="collapse navbar-collapse nav-list" id="mainNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">홈</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">소개</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">문의</a></li>
        </ul>
        <ul class="main-nav-social">
          <li><a href="#"><i class="fa fa-facebook"></i></a></li>
          <li><a href="#"><i class="fa fa-twitter"></i></a></li>
          <li><a href="#"><i class="fa fa-instagram"></i></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ✅ 콘텐츠 영역 -->
  <main class="container" style="max-width: 720px; margin: 2rem auto;">
    <div id="post-wrapper">
      <p>⏳ 뉴스를 불러오는 중입니다...</p>
    </div>
  </main>

  <!-- ✅ 푸터 -->
  <footer class="footer">
    <div class="container-fluid text-center">
      <div><img src="images/logo.svg" alt="logo" class="footer-logo" /></div>
      <ul class="navbar-nav d-inline-flex justify-content-center my-2">
        <li class="nav-item"><a class="nav-link" href="index.html">홈</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">소개</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">문의</a></li>
      </ul>
      <ul class="sociale-icon d-inline-flex justify-content-center">
        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
        <li><a href="#"><i class="fa fa-instagram"></i></a></li>
      </ul>
      <p class="copy-right mt-3">© <span id="copyrightYear"></span> - 모든 권리 보유. Theme by <a href="https://staticmania.com/">StaticMania</a> & <a href="https://themewagon.com/">ThemeWagon</a></p>
    </div>
  </footer>

  <!-- ✅ 필수 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://unpkg.com/front-matter@4.0.2/dist/front-matter.min.js"></script>

  <!-- ✅ 마크다운 렌더링 스크립트 -->
  <script>
    // 연도 자동 적용
    const yEl = document.getElementById("year") || document.getElementById("copyrightYear");
    if (yEl) yEl.innerText = new Date().getFullYear();

    const slug = new URLSearchParams(window.location.search).get("slug");
    const wrapper = document.getElementById("post-wrapper");

    function showError(message) {
      wrapper.innerHTML = `<p style="color:red">${message} <a href="index.html">← 홈으로</a></p>`;
    }

    function formatDate(dateStr) {
      try {
        return new Date(dateStr).toLocaleDateString("ko-KR", {
          year: "numeric",
          month: "2-digit",
          day: "2-digit"
        });
      } catch {
        return dateStr;
      }
    }

    function renderPost(md) {
      if (!window.frontMatter || typeof marked !== "function") {
        showError("❗ 필수 라이브러리가 제대로 로드되지 않았습니다.");
        return;
      }

      const parsed = frontMatter(md);
      const fm = parsed.attributes;
      const html = marked.parse(parsed.body);

      const rawThumb = (fm.thumbnail || "").replace(/^\/+|\/+$/g, "");
      const thumbnail = rawThumb.startsWith("http") ? rawThumb : "/" + rawThumb;

      wrapper.innerHTML = `
        <article class="blog-post">
          <h1>${fm.title || slug}</h1>
          ${fm.date ? `<p><em>${formatDate(fm.date)}</em></p>` : ""}
          ${fm.thumbnail ? `<img src="${thumbnail}" alt="${fm.title || '썸네일'}" style="max-width:100%;margin:1rem 0;border-radius:8px;" />` : ""}
          <div class="post-content">${html}</div>
        </article>
      `;
    }

    function fetchPost(slug) {
      fetch(`./posts/${slug}.md`)
        .then(res => {
          if (!res.ok) throw new Error("❗ 포스트를 찾을 수 없습니다.");
          return res.text();
        })
        .then(renderPost)
        .catch(err => {
          console.error("⚠️ 에러:", err);
          showError("🚫 해당 포스트를 불러올 수 없습니다. 파일 경로를 다시 확인하세요.");
        });
    }

    if (!slug) {
      showError("❗ URL에 slug 파라미터가 없습니다.");
    } else {
      fetchPost(slug);
    }
  </script>

  <!-- ✅ 공통 스크립트 -->
  <script src="vendor/jQuery/jquery.min.js"></script>
  <script src="vendor/bootstrap/bootstrap.min.js"></script>
  <script src="vendor/slick/slick.min.js"></script>
</body>
</html>
