<!-- single-blog.html 예시 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 생략 -->
</head>
<body>
  <!-- 생략 -->
  <div id="post-wrapper"></div>

  <footer>
    <p>© <span id="year"></span> Blogge</p>
  </footer>

  <!-- ✅ 오직 아래 2개만! -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://unpkg.com/front-matter@4.0.2/dist/front-matter.min.js"></script>

</script>


  <script>
    document.getElementById("year").innerText = new Date().getFullYear();

    const slug = new URLSearchParams(window.location.search).get("slug");
    const wrapper = document.getElementById("post-wrapper");

    function showError(message) {
      wrapper.innerHTML = `<p style="color:red">${message} <a href="index.html">홈으로</a></p>`;
    }

    function renderPost(md) {
      if (typeof window.frontMatter !== "object" || typeof window.marked !== "function") {
        showError("필수 라이브러리가 로드되지 않았습니다.");
        return;
      }
      const parsed = window.frontMatter(md);
      const html = window.marked.parse(parsed.body);
      const fm = parsed.attributes;

      wrapper.innerHTML = `
        <article class="blog-post">
          <h1>${fm.title || slug}</h1>
          ${fm.date ? `<p><em>${new Date(fm.date).toLocaleDateString()}</em></p>` : ""}
          ${fm.thumbnail ? `<img src="${fm.thumbnail}" alt="${fm.title || 'Post thumbnail'}" style="max-width:100%;margin:1rem 0;border-radius:8px;" />` : ""}
          <div class="post-content">${html}</div>
        </article>
      `;
    }

    function fetchPost(slug) {
      fetch(`posts/${slug}.md`)
        .then(res => {
          if (!res.ok) throw new Error("❗ 포스트를 찾을 수 없습니다.");
          return res.text();
        })
        .then(md => renderPost(md))
        .catch(err => {
          console.error("⚠️ 에러:", err);
          showError("🚫 해당 포스트를 찾을 수 없습니다.");
        });
    }

    if (!slug) {
      showError("❗ slug 파라미터가 제공되지 않았습니다.");
    } else {
      fetchPost(slug);
    }
  </script>
</body>
</html>
