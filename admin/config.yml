backend:
  name: git-gateway
  branch: main

media_folder: ""
public_folder: "/images/uploads"

collections:
  - name: "news"
    label: "Мэдээнүүд"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "Гарчиг"
        name: "title"
        widget: "string"
      - label: "Огноо"
        name: "date"
        widget: "datetime"
      - label: "Товч агуулга"
        name: "description"
        widget: "text"
      - label: "Нүүр зураг"
        name: "thumbnail"
        widget: "image"
      - label: "Агуулга"
        name: "body"
        widget: "markdown"
