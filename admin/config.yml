backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads" # зураг хадгалах байрлал
public_folder: "/images/uploads"

collections:
  - name: "posts"
    label: "Нийтлэлүүд"
    folder: "posts"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Гарчиг", name: "title", widget: "string"}
      - {label: "Огноо", name: "date", widget: "datetime"}
      - {label: "Тайлбар", name: "description", widget: "text"}
      - {label: "Зураг", name: "thumbnail", widget: "image"}
      - {label: "Агуулга", name: "body", widget: "markdown"}
