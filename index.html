<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Blogge | Personal Blog Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/style.css" rel="stylesheet" />
  <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon" />
  <style>
    .articles-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }
    .article-card {
      display: flex;
      flex-direction: column;
      background: #fff;
      border: 1px solid #eee;
      border-radius: 8px;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: 0.2s ease-in-out;
    }
    .article-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .article-image {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      display: block;
    }
    .article-content {
      padding: 12px 16px;
    }
    .article-card h4 {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
    }
    .article-card small {
      color: #888;
      font-size: 0.85rem;
      display: block;
      margin-top: 6px;
    }
  </style>
</head>
<body>

<!-- âœ… Navbar ìƒëµ ê°€ëŠ¥ -->

<h1 style="text-align:center; margin-top:2rem">ğŸ“° Google Sheets ë‰´ìŠ¤</h1>
<div id="articles-list" class="articles-grid" style="padding:2rem"></div>

<h2 style="text-align:center; margin-top:3rem">ğŸ”¥ ì¸ê¸° ë‰´ìŠ¤</h2>
<div id="trending-posts" style="padding:1rem 2rem"></div>

<!-- âœ… PapaParse CSV íŒŒì„œ -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script>
  const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQSwlZG2zaEmRX3_7fciFUcf3Vdj7leAeQ6ActLCYrEybvOtctHAnkPJZYklIVvayyJAeWeCY408dec/pub?output=csv";


  function formatDate(dateStr) {
    try {
      return new Date(dateStr).toLocaleDateString("ko-KR", {
        year: "numeric",
        month: "2-digit",
        day: "2-digit"
      });
    } catch {
      return dateStr;
    }
  }

  function renderCards(data) {
    const container = document.getElementById("articles-list");
    container.innerHTML = "";
    data.forEach(post => {
      const card = `
        <div class="article-card">
          <img src="${post.thumbnail}" class="article-image" />
          <div class="article-content">
            <h4>${post.title}</h4>
            <small>${formatDate(post.date)}</small>
            <p style="margin-top:8px;font-size:0.9rem;">${post.description}</p>
          </div>
        </div>
      `;
      container.insertAdjacentHTML("beforeend", card);
    });
  }

  function renderTrending(data) {
    const container = document.getElementById("trending-posts");
    container.innerHTML = data.slice(0, 3).map(post => `
      <p style="margin-bottom:1rem">
        <strong>${post.title}</strong><br>
        <small>${formatDate(post.date)}</small>
      </p>
    `).join("");
  }

  fetch(sheetUrl)
    .then(res => res.text())
    .then(csv => {
      const parsed = Papa.parse(csv, { header: true });
      const newsList = parsed.data.filter(p => p.title && p.date);
      const sorted = newsList.sort((a, b) => new Date(b.date) - new Date(a.date));
      renderCards(sorted);
      renderTrending(sorted);
    })
    .catch(err => {
      console.error("â— ë°ì´í„° ë¡œë”© ì˜¤ë¥˜:", err);
      document.getElementById("articles-list").innerHTML = "<p>âŒ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>";
    });
</script>

</body>
</html>
