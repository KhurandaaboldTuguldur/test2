<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Blogge | Single Post</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/style.css" rel="stylesheet" />
  <link rel="icon" href="images/favicon.svg" type="image/x-icon" />
</head>
<body>
  <!-- âœ… Navbar -->
  <nav class="main-nav navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/logo.svg" alt="Blogge logo" />
      </a>
    </div>
  </nav>

  <!-- âœ… Main Post -->
  <section class="blog-single">
    <div class="container">
      <div id="post-wrapper">
        <p id="loading-msg">Loading post...</p>
      </div>
    </div>
  </section>

  <!-- âœ… Footer -->
  <footer class="footer text-center">
    <p>Â© <span id="year"></span> Blogge</p>
  </footer>

  <!-- âœ… Scripts -->
  <script src="vendor/jQuery/jquery.min.js"></script>
  <script src="vendor/bootstrap/bootstrap.min.js"></script>
  <!-- Markdown Ğ±Ğ¾Ğ»Ğ¾Ğ½ front-matter Ğ¿Ğ°Ñ€ÑĞ¸Ğ½Ğ³Ğ¸Ğ¹Ğ½ Ğ»Ğ°Ğ¹Ğ±Ñ€Ğ°Ñ€Ğ¸ÑƒĞ´ -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://unpkg.com/gray-matter/dist/gray-matter.min.js"></script>
  <script>
    // Footer Ğ¾Ğ½ Ğ°Ğ²Ñ‚Ğ¾Ğ¼Ğ°Ñ‚Ğ°Ğ°Ñ€
    document.getElementById("year").innerText = new Date().getFullYear();

    // slug Ğ°Ğ²Ğ°Ñ…
    const slug = new URLSearchParams(window.location.search).get("slug");
    const wrapper = document.getElementById("post-wrapper");

    function showError(message) {
      wrapper.innerHTML = `<p style="color:red">${message} <a href="index.html">í™ˆìœ¼ë¡œ</a></p>`;
    }

    function renderPost(md) {
      // window.matter, window.marked-Ğ³ Ğ°ÑˆĞ¸Ğ³Ğ»Ğ°Ñ… Ñ‘ÑÑ‚Ğ¾Ğ¹!
      if (typeof window.matter !== "function" || typeof window.marked !== "function") {
        showError("í•„ìˆ˜ ë¼ì´ë¸ŒëŸ¬ë¦¬ê°€ ë¡œë“œë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.");
        return;
      }
      // Ó¨Ó©Ñ€Ñ‡Ğ»Ó©Ñ… Ñ…ÑÑÑĞ³ (renderPost Ñ„ÑƒĞ½ĞºÑ† Ğ´Ğ¾Ñ‚Ğ¾Ñ€)
      const parsed = (window.matter?.default || window.matter)(md);

      const html = window.marked.parse(parsed.content);

      const fm = parsed.data;

      wrapper.innerHTML = `
        <article class="blog-post">
          <h1>${fm.title || slug}</h1>
          ${fm.date ? `<p><em>${new Date(fm.date).toLocaleDateString()}</em></p>` : ""}
          ${fm.thumbnail ? `<img src="${fm.thumbnail}" alt="${fm.title || 'Post thumbnail'}" style="max-width:100%;margin:1rem 0;border-radius:8px;" />` : ""}
          <div class="post-content">${html}</div>
        </article>
      `;
    }

    function fetchPost(slug) {
      fetch(`posts/${slug}.md`)
        .then(res => {
          if (!res.ok) throw new Error("â— Post not found");
          return res.text();
        })
        .then(md => renderPost(md))
        .catch(err => {
          console.error("âš ï¸ ì—ëŸ¬:", err);
          showError("ğŸš« í•´ë‹¹ í¬ìŠ¤íŠ¸ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
        });
    }

    if (!slug) {
      showError("â— slug íŒŒÑ€Ğ°Ğ¼ĞµÑ‚Ñ€ Ğ°Ğ»Ğ³Ğ°.");
    } else {
      fetchPost(slug);
    }
  </script>
</body>
</html>
