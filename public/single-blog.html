<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Blogge | Single Post</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/style.css" rel="stylesheet" />
  <link rel="icon" href="images/favicon.svg" type="image/x-icon" />
</head>
<body>
  <!-- ✅ Navbar -->
  <nav class="main-nav navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/logo.svg" alt="Blogge logo" />
      </a>
    </div>
  </nav>

  <!-- ✅ Main Post -->
  <section class="blog-single">
    <div class="container">
      <div id="post-wrapper">
        <p id="loading-msg">Loading post...</p>
      </div>
    </div>
  </section>

  <!-- ✅ Footer -->
  <footer class="footer text-center">
    <p>© <span id="year"></span> Blogge</p>
  </footer>

  <!-- ✅ Scripts -->
  <script src="vendor/jQuery/jquery.min.js"></script>
  <script src="vendor/bootstrap/bootstrap.min.js"></script>
  <!-- Markdown болон front-matter парсингийн лайбрариуд -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://unpkg.com/gray-matter/dist/gray-matter.min.js"></script>
  <script>
    // Footer он автоматаар
    document.getElementById("year").innerText = new Date().getFullYear();

    // slug авах
    const slug = new URLSearchParams(window.location.search).get("slug");
    const wrapper = document.getElementById("post-wrapper");

    function showError(message) {
      wrapper.innerHTML = `<p style="color:red">${message} <a href="index.html">홈으로</a></p>`;
    }

    function renderPost(md) {
      // window.matter, window.marked-г ашиглах ёстой!
      if (typeof window.matter !== "function" || typeof window.marked !== "function") {
        showError("필수 라이브러리가 로드되지 않았습니다.");
        return;
      }
      // Өөрчлөх хэсэг (renderPost функц дотор)
      const parsed = (window.matter?.default || window.matter)(md);

      const html = window.marked.parse(parsed.content);

      const fm = parsed.data;

      wrapper.innerHTML = `
        <article class="blog-post">
          <h1>${fm.title || slug}</h1>
          ${fm.date ? `<p><em>${new Date(fm.date).toLocaleDateString()}</em></p>` : ""}
          ${fm.thumbnail ? `<img src="${fm.thumbnail}" alt="${fm.title || 'Post thumbnail'}" style="max-width:100%;margin:1rem 0;border-radius:8px;" />` : ""}
          <div class="post-content">${html}</div>
        </article>
      `;
    }

    function fetchPost(slug) {
      fetch(`posts/${slug}.md`)
        .then(res => {
          if (!res.ok) throw new Error("❗ Post not found");
          return res.text();
        })
        .then(md => renderPost(md))
        .catch(err => {
          console.error("⚠️ 에러:", err);
          showError("🚫 해당 포스트를 찾을 수 없습니다.");
        });
    }

    if (!slug) {
      showError("❗ slug 파раметр алга.");
    } else {
      fetchPost(slug);
    }
  </script>
</body>
</html>
